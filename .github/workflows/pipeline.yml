name: pipeline

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"

jobs:
  check:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-run

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -- --nocapture --quiet

      - name: formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  github_build:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Build release binaries
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          default: true
          target: x86_64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v1
      - uses: dhall-lang/setup-dhall@v4

      - name: Convert Dhall
        run: ./scripts/dhall.sh
        env:
          MY_PHONE: ${{ secrets.MY_PHONE }}
          MY_EMAIL: ${{ secrets.MY_EMAIL }}

      - name: Build LaTeX
        uses: xu-cheng/texlive-action/small@v1
        with:
          run: |
            tlmgr install preprint fontawesome5 titlesec enumitem tcolorbox environ sourcesanspro
            ./scripts/latex.sh

      - name: Install musl tools
        run: sudo apt-get install -y musl-tools libssl-dev

      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl

      - name: Prepare build artifacts
        run: |
          cd target/x86_64-unknown-linux-musl/release
          strip cv-aas
          mv cv-aas ../../../
          cd -

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: cv-aas
          path: cv-aas

      - name: Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: resumes
          path: |
            data/SondreAasemoenCV.pdf
            data/SondreAasemoenCV-English.pdf

  publish_docker:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Publish Docker image
    needs: [github_build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get git tag
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: cv-aas
          path: .

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/sondr3/cv-aas:latest,ghcr.io/sondr3/cv-aas:${{ env.TAG }}
          build-args: |
            path=cv-aas

  create_release:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Create GitHub release
    needs: [github_build]
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: cv-aas
          path: .

      - name: Download resumes
        uses: actions/download-artifact@v3
        with:
          name: resumes
          path: .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cv-aas
            SondreAasemoenCV.pdf
            SondreAasemoenCV-English.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Deploy
    runs-on: ubuntu-latest
    needs: publish_docker
    steps:
      - name: Deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd cv-aas
            git pull
            ./scripts/deploy.sh
