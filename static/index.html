<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/icon.svg" sizes="any" type="image/svg+xml" />
    <link
      rel="alternate icon"
      type="image/png"
      href="/icon-192.png"
      sizes="192x192"
    />
    <link
      rel="alternate icon"
      type="image/png"
      href="/icon-512.png"
      sizes="512x512"
    />
    <title>CV => Eons :: IO ()</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #graphiql {
        height: 100vh;
      }
    </style>
    <script src="react.production.min.js"></script>
    <script src="react-dom.production.min.js"></script>
    <link rel="stylesheet" href="graphiql.min.css" />
  </head>

  <body>
    <div id="graphiql">Loading...</div>
    <script src="graphiql.min.js" type="application/javascript"></script>
    <script>
      function graphQLFetcher(graphQLParams) {
        return fetch("/graphql", {
          method: "post",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify(graphQLParams),
          credentials: "omit",
        }).then(function (response) {
          return response.json().catch(function () {
            return response.text();
          });
        });
      }

      ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher: graphQLFetcher,
          query: `{\n  hello(language: ENGLISH)\n  resume(language: ENGLISH)\n  me(language: ENGLISH) {\n    name\n    tagline\n    about\n  }\n}\n`,
          response: `{\n  \"data\": {\n    \"hello\": \"Hello! Welcome to my CV-as-a-service!\",\n    \"me\": {\n      \"about\": \"I am a passionate and driven full-stack developer with a passion for open-source and strongly typed programming languages. Doing my masters in algorithms at UiB alongside being a part-time developer at IslandGarden. I am a hobby project fanatic, there\'s always one to many project in my head. I care about the student environment at informatics and I\'m active in a host of student run organizations and projects. In my spare time I enjoy long runs, long evenings playing board games and a good beer.\",\n      \"name\": \"Sondre Aasemoen\",\n      \"tagline\": \"Algorithms @ UiB | Full stack developer\",\n    },\n    \"resume\": \"https://cv.eons.io/english\",\n  }\n}`,
        }),
        document.getElementById("graphiql")
      );
    </script>
  </body>
</html>
